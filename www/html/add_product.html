<main>
    <section class="login container hidden" aria-labelledby="addproductheader">
      <h1 class="heading" id="addproductheader">Aggiungi un prodotto</h1>
      <form
        id="login-form"
        name="login-form"
        onsubmit="return validateAddProductForm()"
        action="add_product.php"
        method="post"
        autocomplete="off"
      >
        <div class="input-group">
          <label for="nome">Nome</label>
          <input
            type="text"
            class="form-input"
            name="nome"
            id="nome"
            placeholder="Nome"
            onblur="validateUsername()"
            required
          >
        </div>
        <div class="input-group">
          <label for="prezzo">Prezzo</label>
          <input
            type="number"
            class="form-input"
            name="prezzo"
            id="prezzo"
            placeholder="Prezzo"
            onblur="validatePassword()"
            required
          >
        </div>
        <div class="input-group">
            <label for="immagine">Immagine</label>
            <input
              type="text"
              class="form-input"
              name="immagine"
              id="immagine"
              placeholder="Immagine"
              onblur="validateUsername()"
              required
            >
        </div>
        <div class="input-group">
            <label for="descrizione">Descrizione</label>
            <textarea
              type="text"
              class="form-input"
              name="descrizione"
              id="descrizione"
              placeholder="Descrizione"
              onblur="validateUsername()"
              required
            ></textarea>
        </div>
        <div class="input-group">
          <label for="quantita">Quantità</label>
          <input
            type="number"
            class="form-input"
            name="quantita"
            id="quantita"
            placeholder="Quantità"
            onblur="validatePassword()"
            required
          >
        </div>
        <div class="input-group">
            <label for="autore">Autore</label>
            <input
              type="text"
              class="form-input"
              name="autore"
              id="autore"
              placeholder="Autore"
              onblur="validateUsername()"
              required
            >
        </div>
        <input class="button" type="submit" value="Aggiungi">
      </form>
      <span><!-- Errori --></span>
    </section>
  </main>
