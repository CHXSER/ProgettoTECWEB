<main id="main">
  <section class="register container hidden">
    <h1 class="heading">Register</h1>
    <form
      id="register-form"
      name="register-form"
      onsubmit="return validateRegister()"
      action="auth_reg.php"
      method="post"
      autocomplete="on"
    >
      <!--Username-->
      <div class="input-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-input"
          name="username"
          id="username"
          placeholder="Username"
          onblur="validateUsername()"
          required
        />
      </div>
      <!--Password-->
      <div class="input-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-input"
          name="password"
          id="password"
          placeholder="Password"
          onblur="validatePassword()"
          required
        />
      </div>
      <!--Confirm Password-->
      <div class="input-group">
        <label for="confirm-password">Conferma Password</label>
        <input
          type="password"
          class="form-input"
          name="confirm-password"
          id="confirm-password"
          placeholder="Conferma Password"
          onblur="validateConfirmPassword()"
          required
        />
      </div>
      <!--Email-->
      <div class="input-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-input"
          name="email"
          id="email"
          placeholder="Email"
          onblur="validateEmail()"
          required
        />
      </div>
      <!--Register button-->
      <input class="button" type="submit" value="Sign up" />
    </form>
    <p class="extra">Possiedì già un account? <a href="login.php">Effettua il login</a></p>
  </section>
</main>
