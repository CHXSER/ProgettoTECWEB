<main>
  <section class="register container hidden" aria-labelledby="registerheader">
    <h1 class="heading" id="registerheader">Register</h1>
    <form
      id="register-form"
      name="register-form"
      onsubmit="return validateRegisterForm()"
      action="auth_reg.php"
      method="post"
      autocomplete="on"
    >
      <!--Username-->
      <div class="input-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-input"
          name="username"
          id="username"
          placeholder="Username"
          autocomplete="username"
          onblur="validateUsername(this.value)"
          required
        >
      </div>
      <!--Password-->
      <div class="input-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-input"
          name="password"
          id="password"
          placeholder="Password"
          autocomplete="new-password"
          onblur="validatePassword(this.value)"
          required
        >
        <div class="toggle-input">
          <input type="checkbox" id="toggle-password">
          <label for="toggle-password">Mostra Password</label>
        </div>
      </div>
      <!--Confirm Password-->
      <div class="input-group">
        <label for="confirm-password">Conferma Password</label>
        <input
          type="password"
          class="form-input"
          name="confirm-password"
          id="confirm-password"
          placeholder="Conferma Password"
          onblur="validateConfirmPassword(document.getElementById('password').value, this.value)"
          required
        >
        <div class="toggle-input">
          <input type="checkbox" class="form-input" id="toggle-confirm-password">
          <label for="toggle-confirm-password">Mostra Password</label>
        </div>
      </div>
      <!--Email-->
      <div class="input-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-input"
          name="email"
          id="email"
          placeholder="Email"
          autocomplete="email"
          onblur="validateEmail(this.value)"
          required
        >
      </div>
      <!--Register button-->
      <button class="button" type="submit" value="Sign up">
        <i class="ph ph-user-plus"></i> Signup
      </button>
    </form>
    <span id="form-error" role="alert" aria-relevant="all"><!-- errors --></span>
    <p class="extra">Possiedì già un account? <a href="login.php">Accedi</a></p>
  </section>
</main>
