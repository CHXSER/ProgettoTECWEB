<main role="main">
  <section class="login container hidden" aria-labelledby="loginheader">
    <h1 class="heading" id="loginheader">Login</h1>
    <form
      id="login-form"
      name="login-form"
      onsubmit="return validateLoginForm()"
      action="auth_log.php"
      method="post"
      autocomplete="on"
    >
      <!--Username-->
      <div class="input-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-input"
          name="username"
          id="username"
          placeholder="Username"
          autocomplete="username"
          onblur="validateUsername()"
          required
        />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-input"
          name="password"
          id="password"
          placeholder="Password"
          autocomplete="current-password"
          onblur="validatePassword()"
          required
        />
        <div class="toggle-input">
          <input type="checkbox" id="toggle-password">
          <label for="toggle-password">Mostra Password</label>
        </div>
      </div>
      <!--Password-->
      <!--Login button-->
      <button class="button" type="submit" value="Login" >
        <i class="ph ph-sign-in"></i>Login
      </button>
    </form>
    <span id="form-error" role="alert" aria-relevant="all"><!-- errors --></span>
    <p class="extra">Non possiedi un account? <a href="register.php">Registrati</a></p>
  </section>
</main>
