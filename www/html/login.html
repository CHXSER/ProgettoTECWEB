<main id="main">
  <section class="login container hidden">
    <h1 class="heading">Login</h1>
    <form
      id="login-form"
      name="login-form"
      onsubmit="return validateLogin()"
      action="auth_log.php"
      method="post"
      autocomplete="on"
    >
      <!--Username-->
      <div class="input-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-input"
          name="username"
          id="username"
          placeholder="Username"
          onblur="validateUsername()"
          required
        />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-input"
          name="password"
          id="password"
          placeholder="Password"
          onblur="validatePassword()"
          required
        />
      </div>
      <!--Password-->
      <!--Login button-->
      <button class="button" type="submit" value="Login" >
        <i class="ph ph-sign-in"></i>Login
      </button>
    </form>
    <span><!-- errors --></span>
    <p class="extra">Non possiedi un account? <a href="register.php">Registrati</a></p>
  </section>
</main>
